name: Publish package

on:
  push:
    tags:
      - "sdr-subscription-v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com
          scope: "@scryan7371"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run test:cov

      - name: Build package
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          {
            echo "## Package Published"
            echo ""
            echo "- Package: \`@scryan7371/sdr-subscription\`"
            echo "- Version: \`${VERSION}\`"
            echo "- GitHub Packages: https://github.com/users/scryan7371/packages/npm/package/sdr-subscription"
            echo "- User packages: https://github.com/scryan7371?tab=packages"
            echo ""
            echo "Install:"
            echo "\`npm install @scryan7371/sdr-subscription@${VERSION} --registry=https://npm.pkg.github.com\`"
          } >> "$GITHUB_STEP_SUMMARY"
