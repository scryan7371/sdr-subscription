name: Publish package

on:
  push:
    tags:
      - "sdr-subscription-v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run test:cov

      - name: Build package
        run: npm run build

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          {
            echo "## Package Published"
            echo ""
            echo "- Package: \`@scryan7371/sdr-subscription\`"
            echo "- Version: \`${VERSION}\`"
            echo "- npm: https://www.npmjs.com/package/@scryan7371/sdr-subscription"
            echo ""
            echo "Install:"
            echo "\`npm install @scryan7371/sdr-subscription@${VERSION}\`"
          } >> "$GITHUB_STEP_SUMMARY"
